<html>
	<head>
		<title>Car Prices- Predict</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body class="container">

		<!-- Header -->
		<header id="header">
			<h1>Predicting car price for...</h1>
			<p>Just input the car make, model, year, and mileage and this page will guess the approximate value of that vehicle.</p>
		</header>

		<!-- Signup Form -->
		<form id="signup-form" method="post" class="row">
			<div class="row col-md-12 mb-3">
				<input type="text" name="make" id="make" placeholder="Car Make" class="mb-3 me-3"/>
				<input type="text" name="model" id="model" placeholder="Car Model" class="mb-3 me-3"/>
				<input type="text" name="year" id="year" placeholder="Year" class="mb-3 me-3" />
				<input type="text" name="mileage" id="mileage" placeholder="Mileage" class="mb-3"/>
			</div>
			<input type="submit" value="Submit" class="col-md-2" />
		</form>

		<!-- Footer -->
		<footer id="footer">
			<ul class="icons">
				<li><a href="https://github.com/maxgeorge111/carprices" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
			</ul>
			<ul class="copyright">
				<li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</footer>

		<!-- Scripts -->
		<script src="assets/js/main.js"></script>			
	</body>
</html>
