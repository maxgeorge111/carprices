<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Car Price Predictor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap & Select2 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	
	<style>
	body {
		background-color: #121212;
		color: #f1f1f1;
		font-family: 'Segoe UI', sans-serif;
	}

	.card {
		background-color: #1e1e1e;
		border-radius: 20px;
		box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
		border: none;
	}

	.card h2,
	.card p,
	.form-label {
		color: #f1f1f1;
	}

	.form-control,
	.form-select,
	.select2-container--default .select2-selection--single {
		background-color: #2a2a2a;
		color: #f1f1f1;
		border: 1px solid #444;
	}

	.form-control::placeholder {
		color: #aaa;
	}

	.select2-container--default .select2-selection--single .select2-selection__rendered {
		color: #f1f1f1;
	}

	.select2-container--default .select2-selection--single .select2-selection__placeholder {
		color: #aaa;
	}

	.select2-dropdown {
		background-color: #2a2a2a;
		color: #f1f1f1;
	}

	.select2-results__option--highlighted {
		background-color: #3b3b3b !important;
	}

	.btn-primary {
		background-color: #00e676;
		border: none;
		color: #000;
		font-weight: bold;
	}

	.btn-primary:hover {
		background-color: #00c853;
	}

	.alert-success {
		background-color: #198754;
		color: #fff;
		border: none;
	}

	.alert-danger {
		background-color: #dc3545;
		color: #fff;
		border: none;
	}

	/* Consistent height and padding for Select2 */
	.select2-container--default .select2-selection--single {
		height: 38px !important;
		padding: 6px 12px;
		background-color: #2a2a2a;
		border: 1px solid #444;
		border-radius: 4px;
		display: flex;
		align-items: center;
	}

	/* Disabled model select (Select2) */
	#model[disabled],
	.select2-container--default.select2-container--disabled .select2-selection--single {
		background-color: #1c1c1c !important;
		color: #777 !important;
		opacity: 0.6 !important;
		cursor: not-allowed;
	}

	/* Optional: darken the dropdown arrow */
	.select2-selection__arrow b {
		border-color: #ccc transparent transparent transparent;
	}

	.text-muted {
		color: #bbb !important; /* Or any light color that suits your dark theme */
	}


</style>
</head>
<body>

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-7">
				<div class="card p-4">
					<h2 class="mb-3 text-center">ðŸš— Car Price Predictor</h2>
					<p class="text-muted text-center">Enter the car details to predict its current market price.</p>

					<form id="car-form">
						<div class="mb-3">
							<label for="make" class="form-label">Car Make</label>
							<select id="make" name="make" class="form-select" required><option></option></select>
						</div>

						<div class="mb-3">
							<label for="model" class="form-label">Car Model</label>
							<select id="model" name="model" class="form-select" required disabled><option></option></select>
						</div>

						<div class="mb-3">
							<label for="year" class="form-label">Year</label>
							<input type="number" class="form-control" id="year" name="year" placeholder="e.g., 2018" required>
						</div>

						<div class="mb-3">
							<label for="mileage" class="form-label">Mileage (in miles)</label>
							<input type="number" class="form-control" id="mileage" name="mileage" placeholder="e.g., 45000" required>
						</div>

						<button type="submit" class="btn btn-primary w-100">Predict Price</button>
					</form>

					<!-- Response Box -->
					<div id="response-box" class="alert mt-4" role="alert"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
